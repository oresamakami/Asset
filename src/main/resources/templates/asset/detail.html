<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('資産詳細 - 資産管理')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container" style="max-width:840px">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-pc-display me-2"></i>資産詳細</h2>
        <div>
            <a th:href="@{/assets/{id}/edit(id=${asset.id})}"
               class="btn btn-outline-primary btn-sm me-1">
                <i class="bi bi-pencil me-1"></i>編集
            </a>
            <a href="/assets" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-arrow-left me-1"></i>一覧に戻る
            </a>
        </div>
    </div>

    <div class="row g-4">
        <!-- 資産情報 -->
        <div class="col-md-7">
            <div class="card p-4">
                <table class="table table-borderless mb-0">
                    <tr>
                        <th class="text-muted" style="width:130px">資産種別</th>
                        <td th:text="${asset.assetType.displayName}"></td>
                    </tr>
                    <tr th:if="${asset.oldManagementCode != null}">
                        <th class="text-muted">旧管理No</th>
                        <td th:text="${asset.oldManagementCode}"></td>
                    </tr>
                    <tr>
                        <th class="text-muted">新管理No (QR)</th>
                        <td><code th:text="${asset.qrCodeId}"></code></td>
                    </tr>
                    <tr>
                        <th class="text-muted">品名</th>
                        <td><strong th:text="${asset.productName}"></strong></td>
                    </tr>
                    <tr>
                        <th class="text-muted">型名</th>
                        <td th:text="${asset.modelName ?: '-'}"></td>
                    </tr>
                    <tr>
                        <th class="text-muted">製造番号</th>
                        <td th:text="${asset.serialNumber ?: '-'}"></td>
                    </tr>
                    <tr>
                        <th class="text-muted">OS</th>
                        <td th:text="${asset.os ?: '-'}"></td>
                    </tr>
                    <tr>
                        <th class="text-muted">CPU</th>
                        <td th:text="${asset.cpu ?: '-'}"></td>
                    </tr>
                    <tr>
                        <th class="text-muted">メモリ</th>
                        <td th:text="${asset.memory ?: '-'}"></td>
                    </tr>
                    <tr>
                        <th class="text-muted">ストレージ</th>
                        <td th:text="${asset.storage ?: '-'}"></td>
                    </tr>
                    <tr>
                        <th class="text-muted">スペック</th>
                        <td th:text="${asset.spec ?: '-'}"></td>
                    </tr>
                    <tr>
                        <th class="text-muted">購入日</th>
                        <td th:text="${asset.purchaseDate != null} ? ${#temporals.format(asset.purchaseDate, 'yyyy/MM/dd')} : '-'"></td>
                    </tr>
                    <tr>
                        <th class="text-muted">ステータス</th>
                        <td>
                            <span class="badge"
                                  th:classappend="${asset.status.name() == 'STOCK'} ? 'badge-stock' :
                                                  (${asset.status.name() == 'IN_USE'} ? 'badge-inuse' :
                                                  (${asset.status.name() == 'BROKEN'} ? 'badge-broken' : 'badge-disposed'))"
                                  th:text="${asset.status.displayName}"></span>
                        </td>
                    </tr>
                    <tr th:if="${currentAssignment != null}">
                        <th class="text-muted">現在の利用者</th>
                        <td>
                            <a th:href="@{/employees/{id}(id=${currentAssignment.employee.id})}"
                               th:text="${currentAssignment.employee.name}"></a>
                            <small class="text-muted ms-1"
                                   th:text="'(' + ${#temporals.format(currentAssignment.checkoutDate, 'yyyy/MM/dd')} + ' 〜)'"></small>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- QRコード & 画像 -->
        <div class="col-md-5">
            <!-- 製品画像 -->
            <div th:if="${asset.imagePath != null}" class="card p-3 mb-3 text-center">
                <h6 class="text-muted mb-2">製品画像</h6>
                <img th:src="@{'/uploads/' + ${asset.imagePath}}"
                     alt="製品画像" class="img-fluid rounded" style="max-height:250px">
            </div>

            <div class="card p-4 text-center">
                <h6 class="text-muted mb-3">資産QRコード</h6>
                <img th:src="${qrBase64}" alt="QRコード"
                     class="img-fluid mx-auto" style="max-width:200px">
                <p class="mt-2 mb-0">
                    <small class="text-muted" th:text="${asset.qrCodeId}"></small>
                </p>
                <button class="btn btn-outline-dark btn-sm mt-3" onclick="printQr()">
                    <i class="bi bi-printer me-1"></i>印刷用表示
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 印刷用ダイアログ -->
<div class="modal fade" id="printModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">QRコード印刷</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center" id="printArea">
                <img th:src="${qrBase64}" alt="QRコード" style="width:300px;height:300px">
                <p class="mt-2 fw-bold" th:text="${asset.qrCodeId}"></p>
                <p th:text="${asset.productName}"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="window.print()">
                    <i class="bi bi-printer me-1"></i>印刷
                </button>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>

<style>
    @media print {
        body * { visibility: hidden; }
        #printArea, #printArea * { visibility: visible; }
        #printArea {
            position: absolute; left: 50%; top: 50%;
            transform: translate(-50%, -50%);
        }
    }
</style>
<script>
    function printQr() {
        new bootstrap.Modal(document.getElementById('printModal')).show();
    }
</script>
</body>
</html>
