<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('ユーザー新規登録')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container">
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle me-1"></i><span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-person-plus me-2"></i>ユーザー新規登録</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/users/new}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">ユーザー名（ログインID）<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="username" name="username"
                                   required placeholder="例: yamada.taro">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">パスワード <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password" name="password"
                                   required minlength="4" placeholder="4文字以上">
                        </div>
                        <div class="mb-3">
                            <label for="displayName" class="form-label">表示名 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="displayName" name="displayName"
                                   required placeholder="例: 山田太郎">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">権限 <span class="text-danger">*</span></label>
                            <select class="form-select" id="role" name="role" required>
                                <option th:each="r : ${roles}" th:value="${r.name()}" th:text="${r.displayName}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">部署</label>
                            <select class="form-select" id="departmentId" name="departmentId"
                                    onchange="loadSections(this.value)">
                                <option value="">-- 選択なし --</option>
                                <option th:each="dept : ${departments}"
                                        th:value="${dept.id}"
                                        th:text="${dept.name}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">課</label>
                            <select class="form-select" id="sectionId" name="sectionId">
                                <option value="">-- 選択なし --</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/users" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i>戻る
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-1"></i>登録
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>

<script>
    function loadSections(departmentId) {
        const sectionSelect = document.getElementById('sectionId');
        sectionSelect.innerHTML = '<option value="">-- 選択なし --</option>';
        if (!departmentId) return;
        fetch('/sections/api/by-department/' + departmentId)
            .then(res => res.json())
            .then(sections => {
                sections.forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s.id;
                    opt.textContent = s.name;
                    sectionSelect.appendChild(opt);
                });
            });
    }
</script>
</body>
</html>
