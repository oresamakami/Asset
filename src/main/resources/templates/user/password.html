<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('パスワード変更')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container">
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle me-1"></i><span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0"><i class="bi bi-key me-2"></i>パスワード変更</h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle me-1"></i>
                        対象ユーザー: <strong th:text="${user.displayName}"></strong>
                        (<code th:text="${user.username}"></code>)
                    </div>
                    <form th:action="@{'/users/' + ${user.id} + '/password'}" method="post">
                        <div class="mb-3">
                            <label for="password" class="form-label">新しいパスワード <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="password" name="password"
                                   required minlength="4" placeholder="4文字以上">
                        </div>
                        <div class="mb-3">
                            <label for="passwordConfirm" class="form-label">パスワード確認 <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm"
                                   required minlength="4" placeholder="もう一度入力">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/users" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i>戻る
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-check-lg me-1"></i>パスワード変更
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
