<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('ユーザー編集')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-pencil me-2"></i>ユーザー編集</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{'/users/' + ${user.id} + '/edit'}" method="post">
                        <div class="mb-3">
                            <label class="form-label">ユーザー名（ログインID）</label>
                            <input type="text" class="form-control" th:value="${user.username}" disabled>
                            <div class="form-text">ユーザー名は変更できません</div>
                        </div>
                        <div class="mb-3">
                            <label for="displayName" class="form-label">表示名 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="displayName" name="displayName"
                                   th:value="${user.displayName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">権限 <span class="text-danger">*</span></label>
                            <select class="form-select" id="role" name="role" required>
                                <option th:each="r : ${roles}" th:value="${r.name()}"
                                        th:text="${r.displayName}"
                                        th:selected="${r == user.role}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">部署</label>
                            <select class="form-select" id="departmentId" name="departmentId"
                                    onchange="loadSections(this.value)">
                                <option value="">-- 選択なし --</option>
                                <option th:each="dept : ${departments}"
                                        th:value="${dept.id}"
                                        th:text="${dept.name}"
                                        th:selected="${user.department != null and user.department.id == dept.id}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">課</label>
                            <select class="form-select" id="sectionId" name="sectionId">
                                <option value="">-- 選択なし --</option>
                                <option th:if="${sections != null}" th:each="sec : ${sections}"
                                        th:value="${sec.id}"
                                        th:text="${sec.name}"
                                        th:selected="${user.section != null and user.section.id == sec.id}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="enabled" name="enabled"
                                       value="true" th:checked="${user.enabled}">
                                <label class="form-check-label" for="enabled">アカウント有効</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/users" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i>戻る
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-1"></i>更新
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>

<script th:inline="javascript">
    const currentSectionId = /*[[${user.section != null ? user.section.id : null}]]*/ null;

    function loadSections(departmentId) {
        const sectionSelect = document.getElementById('sectionId');
        sectionSelect.innerHTML = '<option value="">-- 選択なし --</option>';
        if (!departmentId) return;
        fetch('/sections/api/by-department/' + departmentId)
            .then(res => res.json())
            .then(sections => {
                sections.forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s.id;
                    opt.textContent = s.name;
                    if (s.id === currentSectionId) opt.selected = true;
                    sectionSelect.appendChild(opt);
                });
            });
    }
</script>
</body>
</html>
