<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('ユーザー管理')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container">
    <!-- フラッシュメッセージ -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle me-1"></i><span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle me-1"></i><span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-person-gear me-2"></i>ユーザー管理</h2>
        <a href="/users/new" class="btn btn-primary">
            <i class="bi bi-person-plus me-1"></i>新規登録
        </a>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>ユーザー名</th>
                        <th>表示名</th>
                        <th>部署</th>
                        <th>課</th>
                        <th>権限</th>
                        <th>状態</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td><code th:text="${user.username}"></code></td>
                        <td th:text="${user.displayName}"></td>
                        <td th:text="${user.department != null ? user.department.name : '-'}"></td>
                        <td th:text="${user.section != null ? user.section.name : '-'}"></td>
                        <td>
                            <span class="badge"
                                  th:classappend="${user.role.name() == 'ADMIN'} ? 'bg-danger' : 'bg-info'"
                                  th:text="${user.role.displayName}"></span>
                        </td>
                        <td>
                            <span class="badge"
                                  th:classappend="${user.enabled} ? 'bg-success' : 'bg-secondary'"
                                  th:text="${user.enabled} ? '有効' : '無効'"></span>
                        </td>
                        <td class="text-center text-nowrap">
                            <a th:href="@{'/users/' + ${user.id} + '/edit'}"
                               class="btn btn-outline-primary btn-sm me-1">
                                <i class="bi bi-pencil"></i> 編集
                            </a>
                            <a th:href="@{'/users/' + ${user.id} + '/password'}"
                               class="btn btn-outline-warning btn-sm">
                                <i class="bi bi-key"></i> PW変更
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="8" class="text-center text-muted py-4">ユーザーが登録されていません</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
