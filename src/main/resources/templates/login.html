<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン - 資産管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5986 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 420px;
            width: 100%;
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,.25);
        }
        .login-header {
            background: #212529;
            color: white;
            border-radius: 12px 12px 0 0;
            padding: 2rem;
            text-align: center;
        }
        .login-header i { font-size: 2.5rem; }
        .login-body { padding: 2rem; }
    </style>
</head>
<body>

<div class="login-card card">
    <div class="login-header">
        <i class="bi bi-box-seam"></i>
        <h4 class="mt-2 mb-0">社内資産管理システム</h4>
        <small class="text-white-50">ログインしてください</small>
    </div>
    <div class="login-body">
        <!-- エラーメッセージ -->
        <div th:if="${param.error}" class="alert alert-danger py-2">
            <i class="bi bi-exclamation-triangle me-1"></i>ユーザー名またはパスワードが正しくありません
        </div>
        <!-- ログアウトメッセージ -->
        <div th:if="${param.logout}" class="alert alert-info py-2">
            <i class="bi bi-check-circle me-1"></i>ログアウトしました
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label class="form-label fw-bold">
                    <i class="bi bi-person me-1"></i>ユーザー名
                </label>
                <input type="text" name="username" class="form-control form-control-lg"
                       placeholder="ユーザー名を入力" required autofocus>
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold">
                    <i class="bi bi-lock me-1"></i>パスワード
                </label>
                <input type="password" name="password" class="form-control form-control-lg"
                       placeholder="パスワードを入力" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="bi bi-box-arrow-in-right me-1"></i>ログイン
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
