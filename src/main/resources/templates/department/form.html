<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('部署登録 - 資産管理')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container" style="max-width:540px">
    <h2 class="mb-4">
        <i class="bi bi-building me-2"></i>
        <span th:text="${department.id != null} ? '部署編集' : '部署登録'">部署登録</span>
    </h2>

    <div class="card p-4">
        <form th:action="${department.id != null}
                  ? @{/departments/{id}(id=${department.id})}
                  : @{/departments}"
              th:object="${department}" method="post">

            <div class="mb-3">
                <label class="form-label">部署名 <span class="text-danger">*</span></label>
                <input type="text" class="form-control" th:field="*{name}"
                       required placeholder="例: 情報システム部">
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg me-1"></i>保存
                </button>
                <a href="/departments" class="btn btn-outline-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
