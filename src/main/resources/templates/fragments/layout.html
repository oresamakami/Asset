<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- ========== 共通 <head> ========== -->
<head th:fragment="head(pageTitle)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}">社内資産管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
          rel="stylesheet">
    <style>
        body { background-color: #f5f7fa; }
        .navbar-brand { font-weight: 700; }
        .card { border: none; box-shadow: 0 1px 4px rgba(0,0,0,.08); }
        .table th { white-space: nowrap; }
        .badge-stock   { background-color: #198754; }
        .badge-inuse   { background-color: #0d6efd; }
        .badge-broken  { background-color: #dc3545; }
        .badge-disposed{ background-color: #6c757d; }
    </style>
</head>

<!-- ========== ナビゲーションバー ========== -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="bi bi-box-seam me-2"></i>資産管理システム</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="bi bi-house me-1"></i>ホーム</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/assets"><i class="bi bi-pc-display me-1"></i>資産一覧</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employees"><i class="bi bi-people me-1"></i>社員一覧</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/operation"><i class="bi bi-qr-code-scan me-1"></i>スキャン</a>
                </li>
                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-gear me-1"></i>管理
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/departments">
                            <i class="bi bi-building me-1"></i>部署マスタ
                        </a></li>
                        <li><a class="dropdown-item" href="/sections">
                            <i class="bi bi-diagram-3 me-1"></i>課マスタ
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/users">
                            <i class="bi bi-person-gear me-1"></i>ユーザー管理
                        </a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item d-flex align-items-center me-3">
                    <span class="text-light small" sec:authentication="name"></span>
                </li>
                <li class="nav-item">
                    <form action="/logout" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-right me-1"></i>ログアウト
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ========== フッター ========== -->
<footer th:fragment="footer">
    <div class="container text-center text-muted py-4 mt-4">
        <small>&copy; 2026 社内資産管理システム</small>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</footer>

</html>
