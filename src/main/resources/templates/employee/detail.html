<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('社員詳細 - 資産管理')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container" style="max-width:720px">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-person-badge me-2"></i>社員詳細</h2>
        <div>
            <a th:href="@{/employees/{id}/edit(id=${employee.id})}"
               class="btn btn-outline-primary btn-sm me-1">
                <i class="bi bi-pencil me-1"></i>編集
            </a>
            <a href="/employees" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-arrow-left me-1"></i>一覧に戻る
            </a>
        </div>
    </div>

    <div class="row g-4">
        <!-- 社員情報 -->
        <div class="col-md-7">
            <div class="card p-4">
                <table class="table table-borderless mb-0">
                    <tr>
                        <th class="text-muted" style="width:120px">社員番号</th>
                        <td><strong th:text="${employee.employeeCode}"></strong></td>
                    </tr>
                    <tr>
                        <th class="text-muted">氏名</th>
                        <td th:text="${employee.name}"></td>
                    </tr>
                    <tr>
                        <th class="text-muted">部署</th>
                        <td th:text="${employee.department != null ? employee.department.name : '-'}"></td>
                    </tr>
                    <tr>
                        <th class="text-muted">課</th>
                        <td th:text="${employee.section != null ? employee.section.name : '-'}"></td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- QRコード -->
        <div class="col-md-5">
            <div class="card p-4 text-center">
                <h6 class="text-muted mb-3">社員QRコード</h6>
                <img th:src="${qrBase64}" alt="QRコード"
                     class="img-fluid mx-auto" style="max-width:200px">
                <p class="mt-2 mb-0">
                    <small class="text-muted" th:text="${employee.employeeCode}"></small>
                </p>
                <button class="btn btn-outline-dark btn-sm mt-3" onclick="printQr()">
                    <i class="bi bi-printer me-1"></i>印刷用表示
                </button>
            </div>
        </div>
    </div>

    <!-- 貸出中資産一覧 -->
    <div class="mt-4">
        <h4 class="mb-3"><i class="bi bi-pc-display me-2"></i>貸出中の資産</h4>
        <div class="card">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>種別</th>
                            <th>QRコードID</th>
                            <th>品名</th>
                            <th>型名</th>
                            <th>製造番号</th>
                            <th>貸出日</th>
                            <th class="text-center">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="assignment : ${activeAssignments}">
                            <td th:text="${assignment.asset.assetType.displayName}"></td>
                            <td><code th:text="${assignment.asset.qrCodeId}"></code></td>
                            <td th:text="${assignment.asset.productName}"></td>
                            <td th:text="${assignment.asset.modelName}"></td>
                            <td><small th:text="${assignment.asset.serialNumber}"></small></td>
                            <td th:text="${assignment.checkoutDate}"></td>
                            <td class="text-center">
                                <a th:href="@{/assets/{id}(id=${assignment.asset.id})}"
                                   class="btn btn-sm btn-outline-info" title="資産詳細">
                                    <i class="bi bi-eye"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(activeAssignments)}">
                            <td colspan="7" class="text-center text-muted py-3">現在貸出中の資産はありません</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 印刷用ダイアログ -->
<div class="modal fade" id="printModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">QRコード印刷</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center" id="printArea">
                <img th:src="${qrBase64}" alt="QRコード" style="width:300px;height:300px">
                <p class="mt-2 fw-bold" th:text="${employee.employeeCode}"></p>
                <p th:text="${employee.name}"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="window.print()">
                    <i class="bi bi-printer me-1"></i>印刷
                </button>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>

<style>
    @media print {
        body * { visibility: hidden; }
        #printArea, #printArea * { visibility: visible; }
        #printArea {
            position: absolute; left: 50%; top: 50%;
            transform: translate(-50%, -50%);
        }
    }
</style>
<script>
    function printQr() {
        new bootstrap.Modal(document.getElementById('printModal')).show();
    }
</script>
</body>
</html>
