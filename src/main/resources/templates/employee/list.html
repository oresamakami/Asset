<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('社員一覧 - 資産管理')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-people me-2"></i>社員一覧</h2>
        <div class="d-flex gap-2">
            <a href="/employees/csv" class="btn btn-outline-primary">
                <i class="bi bi-file-earmark-spreadsheet me-1"></i>CSV一括登録
            </a>
            <a href="/employees/new" class="btn btn-success">
                <i class="bi bi-person-plus me-1"></i>新規登録
            </a>
        </div>
    </div>

    <div class="card">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>社員番号</th>
                        <th>氏名</th>
                        <th>部署</th>
                        <th>課</th>
                        <th class="text-center">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="emp : ${employees}">
                        <td th:text="${emp.employeeCode}"></td>
                        <td th:text="${emp.name}"></td>
                        <td th:text="${emp.department != null ? emp.department.name : '-'}"></td>
                        <td th:text="${emp.section != null ? emp.section.name : '-'}"></td>
                        <td class="text-center text-nowrap">
                            <a th:href="@{/employees/{id}(id=${emp.id})}"
                               class="btn btn-sm btn-outline-info me-1" title="詳細・QR">
                                <i class="bi bi-qr-code"></i>
                            </a>
                            <a th:href="@{/employees/{id}/edit(id=${emp.id})}"
                               class="btn btn-sm btn-outline-primary me-1" title="編集">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <form th:action="@{/employees/{id}/delete(id=${emp.id})}"
                                  method="post" class="d-inline"
                                  onsubmit="return confirm('削除してよろしいですか？')">
                                <button type="submit" class="btn btn-sm btn-outline-danger" title="削除">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(employees)}">
                        <td colspan="5" class="text-center text-muted py-4">社員が登録されていません</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>
